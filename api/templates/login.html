<!doctype html>
{% load static %}
<html lang="en">
<head>

  <style>

    .flogo {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      }
      
    .divider:after,
    .divider:before {
    content: "";
    flex: 1;
    height: 1.5px;
    background: #E8E9EB;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #E8E9EB;
      color: #fff;
      border-radius: 50px;
      box-shadow: none;
      border: none;
      transition: all 0.3s ease 0s;
      cursor: pointer;
      font-size: 15px;
      padding: 10px 23px;
      text-decoration: none;
      width: 219px;
    }
    
    .google-btn:hover {
      background-color: #06d46d;
      color: #fff;
    }
    
    .btn-text {
      margin: 0 0 0 8px;
      text-align: center;
      flex: 1;
    }
    
    .google-icon-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    .google-icon {
      width: 100%;
      height: 100%;
    }
    
    
  </style>

    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mohammed Khan & Sohan Pal">

<body>
  <div class="limiter">
		{% comment %} <div class="container-login100" style="background-image: url('static/login/images/bg-01.jpg');"> {% endcomment %}
    <div class="container-login100" style="background-image: url('static/images/bg-01.jpg'); background-color: #06d46d;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <img src="static/images/Logo_Green.png" class="flogo"alt="">
      <br>
      {% if message1 %}
      <div class="alert alert-{{class}}">
          {{message1}}
      </div>
      {% endif %}
				<form class="login100-form validate-form" method="post">
          {% csrf_token %}
					<span class="login100-form-title p-b-49">
						Login
					</span>


					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Enter Mobile No.</span>
						<input class="input100" type="text" placeholder="Mobile No." name="mobile" id="" required>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Proceed
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
            New User?&nbsp;
						<a type="button" class="start" href="{% url 'register' %}" style="font-weight: bold; color: #06d46d;">
              REGISTER
            </a>
            <!-- #changes -->

           <br>
           <br>
           By clicking on Proceed, I accepted the<br>
           <a type="button" class="start" href="{% url 'terms' %}" style="font-weight: bold; color: #06d46d;">
            Terms &
          </a>
          
          <a type="button" class="start" href="{% url 'privacy' %}" style="font-weight: bold; color: #06d46d;">
            Privacy Policy 
          </a>


           <!-- #changes -->

          </div>

				</form>

			</div>
		</div>
	</div>

<script>
  var csrftoken = getCookie('csrftoken');
$.ajax({
    type: 'POST',
    url: '/myview/',
    data: { mydata: 'value' },
    headers: {
        'X-CSRFToken': csrftoken
    },
    success: function(response) {
        // handle success response
    },
    error: function(response) {
        // handle error response
    }
});
</script>
