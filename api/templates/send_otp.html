<body>
  <div class="limiter">
		{% comment %} <div class="container-login100" style="background-image: url('static/login/images/bg-01.jpg');"> {% endcomment %}
    <div class="container-login100" style="background-image: url('static/images/bg-01.jpg'); background-color: #06d46d;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <img src="static/images/Logo_Green.png" class="flogo"alt="">
      <br>
				
				<form class="login100-form validate-form" method="post">
          {% csrf_token %}
					<span class="login100-form-title p-b-49">
						Login / SignUp
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						{% comment %} <span class="label-input100">Mobile No.</span> {% endcomment %}
            <br>
						<input class="input100" type="number" id="mobile" for="mobile" name="mobile" placeholder="Enter Mobile No." required>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						{% comment %} <span class="label-input100">Phone No.</span> {% endcomment %}
            <br>
						<input class="input100" type="number" id="otp" for="otp" name="otp" placeholder="Enter OTP" >
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
  {% comment %}
            <div class="text-center mt-4 name">
                Let's get Started
            </div>
             <form method="post" action="{% url 'send_otp' %}" class="p-3 mt-3">
              {% csrf_token %}
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="userName" id="userName" placeholder="Name">
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="number" id="mobile" for="mobile" name="mobile" placeholder="Mobile No.">
                </div>
                <button type="submit" class="btn mt-3">Send OTP</button>
                 {% endcomment %}
         
                 <br>
       
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit"  id="get-otp-btn">
								Get OTP
							</button>
						</div>
					</div>

				

				</form>

			</div>
		</div>
	</div>




  <script>
    document.getElementById('get-otp-btn').addEventListener('click', function() {
      // Get the mobile number from the input field
      var mobileNumber = document.getElementById('mobile').value;
    
      // Make an AJAX request to send the OTP to the mobile number
      // You will need to replace the URL and data with your own implementation
      $.ajax({
        type: 'POST',
        url: '/send-otp/',
        data: {
          mobile_number: mobileNumber,
        },
        success: function(response) {
          // Display a pop-up message to inform the user that the OTP has been sent
          alert('OTP sent!');
    
          // Change the button text from "Get OTP" to "Proceed"
          document.getElementById('get-otp-btn').textContent = 'Proceed';
        },
        error: function(response) {
          // Handle the error response
          console.error('Failed to send OTP:', response);
        }
      });
    });
    </script>
